<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
      <form class="columns" action="/" method="POST">
        <div class="column has-text-left is-three-fifths is-offset-one-fifth">
            <div class="field">
                <label class="label has-text-weight-medium is-medium">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name"/>
                </div>
            </div>
            <div class="field">
                <label class="label has-text-weight-medium is-medium">Email</label>
                <div class="control">
                    <input class="input" type="email" name="e-mail"/>
                </div>
            </div>
            <div class="field">
                <label class="label has-text-weight-medium is-medium">Your Message</label>
                <div class="control">
                    <textarea name="message" class="textarea"></textarea>
                </div>
            </div>
            <div class="control">
                <button class="button is-link is-rounded has-text-weight-medium is-medium" type="submit" style="margin:5px;">Send</button>
                <a class="button is-danger is-rounded has-text-weight-medium is-medium" style="margin:5px;" href={{ url_for('home') }}>Back</a>
            </div>
        </div>
      </form>
  </section>
  </body>
</html>
